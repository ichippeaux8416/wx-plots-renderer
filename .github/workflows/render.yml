name: Render HRRR plots

on:
  workflow_dispatch:
  schedule:
    - cron: "10 * * * *"   # every hour at :10 UTC (change if you want)

concurrency:
  group: render-hrrr
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug files
        run: |
          python -V
          ls -la

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render + upload to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: wx-plots
          OUT_PREFIX: hrrr/conus/latest
          FHR_MAX: "18"
          STRICT: "0"
        run: |
          python render.py
