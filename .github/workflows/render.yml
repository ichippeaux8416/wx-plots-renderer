name: Render HRRR plots

on:
  workflow_dispatch: {}
  schedule:
    # Runs every hour at :20 UTC (gives HRRR time to update on the upstream side)
    - cron: "20 * * * *"

concurrency:
  group: hrrr-render
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render + upload to Supabase
        env:
          # If your secrets are named differently, rename them here OR rename the secrets in GitHub.
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          python render.py
