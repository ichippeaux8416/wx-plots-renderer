name: Render HRRR plots

on:
  workflow_dispatch:
  schedule:
    # Every 20 minutes (UTC). Your script can exit fast if nothing new is available.
    - cron: "*/20 * * * *"
  push:
    paths:
      - "render.py"
      - "requirements.txt"
      - ".github/workflows/render.yml"

concurrency:
  group: hrrr-render
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render + upload to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: |
          python render.py
